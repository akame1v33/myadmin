<div class = 'container-fluid mt-3 user'>
  <div class = 'row'>
    <div class = 'col-md-7'>
        <div class = 'card'>
          <form #userForm="ngForm" (submit)="submit()" >
              <!-- <div class ='card-header'>Edit Profile</div> -->
              <!-- {{user | json}} -->
              <!-- {{email.valid}} -->
              <div class ='card-body'>
                  <h4 class='title'>User Information</h4>
                  <div class ='row'>
                      <div class = 'col-md-6'>
                        <div class = 'form-group'>
                            <label for="">Email</label>
                            <input 
                            [class.is-invalid]="email.invalid"
                            #email="ngModel" required type="email" class = 'form-control' name = "email" placeholder="Email" [(ngModel)]="user.emailAddress">
                        </div>
                      </div>
                      <div class = 'col-md-6'>
                          
                          <div class = 'form-group'>
                              <label for="">PASSWORD</label>
                              <input type="password" class = 'form-control' placeholder="Password" name="password" [(ngModel)]="user.password" >
                          </div>
                        </div>
                  </div>
                  <div class ='row'>
                      <div class = 'col-md-6'>
                        <div class = 'form-group'>
                            <label for="">LAST NAME</label>
                            <input type="text" class = 'form-control' placeholder="Last name" name="lastName" [(ngModel)]="user.name.lastName">
                        </div>
                      </div>
                      <div class = 'col-md-6'>
                          
                          <div class = 'form-group'>
                              <label for="">FIRST NAME</label>
                              <input type="text" class = 'form-control' placeholder="First name" name="firstName" [(ngModel)]="user.name.firstName">
                          </div>
                      </div>
                  </div>
                  <div class ='row'>
                      <div class = 'col-md-6'>
                        <div class = 'form-group'>
                            <label for="">Mobile No#</label>
                            <input 
                            [(ngModel)]="user.mobileNo"
                            name="mobileNo"
                            #phone="ngModel"
                            pattern="^\d{10,11}$"
                            type="tel" 
                            class = 'form-control' 
                            placeholder="Mobile no." 
                             >
                        </div>
                      </div>
                  </div>

                  <h4 class='title'>Address</h4>

                  <div class ='row'>
                      <div class = 'col-md-12'>
                        <div class = 'form-group'>
                            <label for="">Address</label>
                            <input type="text" class = 'form-control' placeholder="Address">
                        </div>
                      </div>
                  </div>
                  <div class ='row'>
                      <div class = 'col-md-4'>
                        <div class = 'form-group'>
                            <label for="">Province</label>
                            <input type="text" class = 'form-control' placeholder="Province">
                        </div>
                      </div>
                      <div class = 'col-md-4'>
                          <div class = 'form-group'>
                              <label for="">City/Municipality</label>
                              <input type="text" class = 'form-control' placeholder="City/Municipality">
                          </div>
                      </div>
                      <div class = 'col-md-4'>
                          <div class = 'form-group'>
                              <label for="">Barangay</label>
                              <input type="text" class = 'form-control' placeholder="Barangay">
                          </div>
                      </div>
                  </div>

                  <div class = 'text-right mt-4'>
                      <button class = 'btn btn-success btn-lg'>Update</button>
                  </div> 
              </div>
          </form>
        </div>
    </div>
    <div class = 'col-md-5'>
        <div class = 'card'>
            <div class ='wallpaper'>
                <img class="card-img-top profile-wallpaper" src="/assets/img/profile_wallpaper2.jpg" alt="Card image cap">
            </div>
            <div class ='card-body'>
                <div class = 'profile-body text-center'>
                    <img class = 'rounded-circle avatar' src="/assets/img/faces/avatar.jpg" alt="">
                    <h4 class = ''>
                      Rimuru Tempest
                      <br>
                      <small> rimuru.tempest</small>
                    </h4>
                </div>
            </div>
            <div class = 'card-footer text-center'>
                  <i class ='fa fa-facebook'></i>
                  <i class ='fa fa-twitter'></i>
                  <i class ='fa fa-google'></i>
            </div>
        </div>
    </div>
  </div>
  
</div>
